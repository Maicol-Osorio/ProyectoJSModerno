<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--estilos css-->
    <link rel="stylesheet" href="style.css">
    <!--iconos de font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>CRM - clientes</title>
</head>
<body>

    <!--inicio de la sesion del heder-->

    <i class="fa-solid fa-bars" id="menu-btn"></i>
    <header class="header">
        <a href="#" class="logo"><i class="fa-solid fa-users"></i>crm</a>

        <nav class="navbar">
            <a href="index.html"><i class="fa-solid fa-angles-right"></i>inicio</a>
            <a href="clientes.html"><i class="fa-solid fa-angles-right"></i>clientes</a>
        </nav>

        <div class="share">
            <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-square-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-square-github"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        </div>

        <p>copyright</p>
    </header>
    <!--fin de la sesion del heder-->

    <!--inicio de la sesion del home-->
    <section class="home">
        <div class="img">
            <img src="img/imgCrm.png" alt="imagen de un administrador de citas">
        </div>

        <div class="content">
            <h3>registrar nuevo cliente</h3>
            <form action="" class="formClientes">
                <div>
                    <label for="nombre">nombre</label>
                    <input type="text" name="nombre" id="nombre">
                </div>

                <div>
                    <label for="correo">correo</label>
                    <input type="email" name="correo" id="correo">
                </div>

                <div>
                    <label for="telefono">telefono</label>
                    <input type="text" name="telefono" id="telefono">
                </div>

                <div>
                    <label for="empresa">empresa</label>
                    <input type="text" name="empresa" id="empresa">
                </div>

                <input type="submit" value="agregar" class="btn">
            </form>
        </div>
    </section>
    <!--fin de la sesion del home-->



    <!--archivos javascript-->
    <script src="db.js"></script>
    <script src="script.js"></script>
</body>
</html>
