<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buscar y filtrar en base a diferentes condiciones</title>
    <!-- iconos font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- estilos css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- inicio de la sesion de header  -->
    <header class="header">
        <a href="#" class="logo"><i class="fa-solid fa-crown"></i></i>ImperialDrive</a>

        <nav class="navbar">
            <a href="#inicio" class="inicio">inicio</a>
            <a href="#productos" class="productos">productos</a>
            <a href="#" class="hacerca">hacerca</a>
            <a href="#" class="ofertas">ofertas</a>
            <a href="#" class="resenas">reseñas</a>
            <a href="#" class="contacto">contacto</a>
        </nav>

        <i class="fa-solid fa-bars" id="menu-btn"></i>
    </header>
    <!-- fin de la sesion del header  -->

    <!-- empezando la sesion de inicio  -->
    <section class="inicio" id="inicio">
        <div class="imagen">
            <img src="img/OIG-removebg-preview.png" alt="">
        </div>

        <div class="content">
            <h3>Encuentra tu Auto Ideal</h3>
            <p>Bienvenido a <span>ImperialDrive</span>, tu destino para encontrar autos de alta calidad. Descubre nuestra amplia selección de vehículos elegantes y confiables. ¡Encuentra el automóvil perfecto para ti!</p>
            <a href="" class="btn">empezar</a>
        </div>
    </section>
    <!-- terminando la sesion de inicio  -->

    <!-- iniciando la sesion de servicios  -->
    <section class="productos" id="productos">
        <h1 class="heading"><span>productos</span></h1>

        <div class="filtrar">
            
            <select id="TipoVehiculo" name="TipoVehiculo">
                <option value="" selected >-Tipo Vehiculo-</option>
                <option value="Sedan">Sedan</option>
                <option value="SUV">SUV</option>
                <option value="Camioneta">Camioneta</option>
                <option value="Hatchback">Hatchback</option>
                <option value="Deportivo">Deportivo</option>
            </select>

            
            <select id="Marca" name="Marca">
                <option value="" selected >-Marca-</option>
                <option value="Toyota">Toyota</option>
                <option value="Honda">Honda</option>
                <option value="Ford">Ford</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Volkswagen">Volkswagen</option>
                <option value="Tesla">Tesla</option>
                <option value="Mercedes-Benz">Mercedes-Benz</option>
                <option value="Jeep">Jeep</option>
                <option value="MINI">MINI</option>
                <option value="Porsche">Porsche</option>
                <img src="img/ToyotaRav4Azul.jpg" alt="">
            </select>

          
            <select id="Color" name="Color">
                <option value="" selected >-Color-</option>
                <option value="Rojo">Rojo</option>
                <option value="Plateado">Plateado</option>
                <option value="Azul">Azul</option>
                <option value="Blanco">Blanco</option>
                <option value="Negro">Negro</option>
                <option value="Amarillo">Amarillo</option>
                <option value="Gris">Gris</option>
                <option value="Verde">Verde</option>
            </select>

           
            <select id="Transmision" name="Transmision">
                <option value="" selected >-Transmision-</option>
                <option value="Automática">Automática</option>
                <option value="Manual">Manual</option>
            </select>

        
            <select id="Traccion" name="Traccion">
                <option value="" selected >-Traccion-</option>
                <option value="Delantera">Delantera</option>
                <option value="Total">Total</option>
                <option value="Trasera">Trasera</option>
            </select>

           
            <select id="TipoCombustible" name="TipoCombustible">
                <option value="" selected>-Tipo Combustible-</option>
                <option value="Gasolina">Gasolina</option>
                <option value="Electrico">Electrico</option>
            </select>

         
            <select id="CapacidadPasajeros" name="CapacidadPasajeros">
                <option value="" selected >-Capacidad Pasajeros-</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            
            </select>

           
            <select id="precioMax" name="precioMax">
                <option value="">-precio maximo</option>
            </select>




        </div>
        </form>

        <div class="box-container">
            
        </div>
    </section>
    <!-- terminando la sesion de servicios -->

































    <!-- archivos javascript  -->
    <script src="db.js"></script>
    <script src="script.js"></script>
</body>
</html>
