<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>simulador de envio de email</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/spinner.css">

</head>
<body>
    <section>
        <div class="container">
            <div class="info">
                <div class="content">
                    <h2>informacion de contacto</h2>
                    <div class="info-text">
                        <div class="item">
                            <span><i class="fa-solid fa-location-dot"></i></span>
                            <span>bogota-colombia</span>
                        </div>

                        <div class="item">
                            <span><i class="fa-solid fa-envelope"></i></span>
                            <span>osoriomaicol793@gmail.com</span>
                        </div>

                        <div class="item">
                            <span><i class="fa-solid fa-phone"></i></span>
                            <span>123-654-7849</span>
                        </div>
                    </div>
                </div>


                <div class="sociales">
                    <a href=""><i class="fa-brands fa-square-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-square-twitter"></i></a>
                    <a href=""><i class="fa-brands fa-square-instagram"></i></a>
                    <a href=""><i class="fa-brands fa-youtube"></i></a>
                    <a href=""><i class="fa-brands fa-github"></i></a>
                </div>
            </div>

            <div class="form">
                <h2>comunicate con nosotros</h2>
                <form action="" class="form-box">
                    <div class="input-box w50">
                        <input type="text" name="nombre" id="nombre">
                        <span>nombre</span>
                    </div>

                    <div class="input-box w50">
                        <input type="text" name="apellido" id="apellido">
                        <span>apellido</span>
                    </div>

                    <div class="input-box w50">
                        <input type="email" name="email" id="email">
                        <span>email</span>
                    </div>

                    <div class="input-box w50">
                        <input type="tel" name="telefono" id="telefono">
                        <span>telefono</span>
                    </div>

                    <div class="input-box w100">
                        <textarea name="mensaje" id="mensaje"></textarea>
                        <span>escribe tu mensaje</span>
                    </div>

                    <div class="btn-box">
                        <input type="submit" value="enviar" class="btn opacidad" disabled >
                        <input type="reset" value="reset" class="btn opacidad" disabled>

                    </div>
                    <span class="loader"></span>
                </form>

            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
