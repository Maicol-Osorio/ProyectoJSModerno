<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GastoMaster</title>
    <!-- iconos font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- estilos css  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo"><i class="fa-solid fa-sack-dollar"></i>GastoMaster</a>
    </header>

    <section class="home">
        <div class="content">
            <h3>registra tus gastos</h3>
            <form action="" class="datosForm">
                <label for="gasto">gasto</label>
                <input type="text" name="gasto" id="gasto">;

                <label for="cantidad">cantidad</label>
                <input type="text" name="precio" id="precio">

                <input type="submit" value="agregar gasto" class="btn">
            </form>
        </div>

        <div class="gastos">
            <h3>gastos realizados <i class="fa-solid fa-coins"></i></h3>
            <div class="totales">
                
                
            </div>
            <p class="presupuesto"></p>
            <p class="restante"></p>
        </div>


    </section>



    <script src="script.js"></script>
</body>
</html>
