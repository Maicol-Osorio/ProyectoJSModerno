<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- inicio de la sesion de header  -->

        <a href="#" class="logo">ProtoCoverJS <i class="fa-solid fa-credit-card"></i></a>

    <!-- inicio de la sesion de home  -->
    <section class="home">
        <div class="content">

            <h3>Cotiza Tu Seguro de Auto</h3>
            <form action="" class="formSeguros">
                <label for="marca">marca</label>
                <select name="marca" id="marca">
                    <option value="" selected disabled>-selecione-</option>
                    <option value="1">americano</option>
                    <option value="2">asiatico</option>
                    <option value="3">europeo</option>
                </select>
    
                <label for="modelo">modelo</label>
                <select name="modelo" id="modelo">
                    <option value="">-selecione-</option>
                </select>
    
                <div class="tipoSeguro">
                    <h4>tipo seguro</h4>
                    
                    <div class="opciones">
                        
                        <label>
                            <input type="radio" name="seleccion" value="completo"> Completo
                        </label>
                        <br>
                        <label>
                            <input type="radio" name="seleccion" value="basico" checked> BÃ¡sico
                        </label>
                    </div>
                </div>

                <input type="submit" value="cotizar seguro" class="btn">


            </form>
        </div>

        <div class="seguro">
            
            
        </div>

        
    </section>
    <!-- fin de la sesion de home  -->

    <script src="script.js"></script>
